name: Deploy Modal Backend

on:
  push:
    branches: 
      - feature/yarngpt-ui
    paths:
      - 'UI/backend/**'
      - '.github/workflows/modal-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install modal cloudinary torchaudio yarngpt pydantic fastapi dotenv
          
      - name: Configure Modal token
        run: |
          mkdir -p ~/.modal
          echo "[default]" > ~/.modal/config.toml
          echo "token_id = \"$MODAL_TOKEN_ID\"" >> ~/.modal/config.toml
          echo "token_secret = \"$MODAL_TOKEN_SECRET\"" >> ~/.modal/config.toml
        
      - name: Deploy to Modal
        run: |
          cd UI/backend
          modal deploy modal_app.py
