name: Deploy Modal Backend

# Disabled auto-deployment - use manual deployment instead
on:
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install modal fastapi pydantic python-dotenv transformers huggingface-hub cloudinary
          # Install yarngpt without triggering model downloads by setting offline mode
          pip install --no-deps yarngpt>=0.2.0
          
      - name: Configure Modal token
        run: |
          mkdir -p ~/.modal
          echo "[default]" > ~/.modal/config.toml
          echo "token_id = \"$MODAL_TOKEN_ID\"" >> ~/.modal/config.toml
          echo "token_secret = \"$MODAL_TOKEN_SECRET\"" >> ~/.modal/config.toml
        
      - name: Deploy to Modal
        run: |
          cd UI/backend
          # Set environment variable to prevent model downloads during packaging
          export YARNGPT_OFFLINE=1
          modal deploy modal_app.py
