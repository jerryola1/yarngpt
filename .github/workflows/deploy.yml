name: Build and Deploy yarnGPT

on:
  push:
    branches: [ feature/yarngpt-ui ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: UI/frontend/package-lock.json

    - name: Install Dependencies
      run: |
        cd UI/frontend
        npm install --legacy-peer-deps

    - name: Generate .env.production from GitHub variable
      run: |
        cd UI/frontend
        echo "#Modal deployment URL" > .env.production
        echo "NEXT_PUBLIC_API_URL=${{ vars.MODAL_ENDPOINT }}" >> .env.production
        mkdir -p public
        printf '{"apiUrl":"${{ vars.MODAL_ENDPOINT }}"}\n' > public/config.json

    - name: Print API endpoint used
      run: echo "Using NEXT_PUBLIC_API_URL=${{ vars.MODAL_ENDPOINT }}"

    - name: Build Next.js App
      run: |
        cd UI/frontend
        npm run build
      env:
        CI: false
        NEXT_PUBLIC_API_URL: ${{ vars.MODAL_ENDPOINT }}

    - name: Add cache headers via .htaccess
      run: |
        cd UI/frontend/out
        printf '<FilesMatch "\\.(html)$">\n  FileETag None\n  <IfModule mod_headers.c>\n    Header set Cache-Control "no-cache, no-store, must-revalidate"\n    Header set Pragma "no-cache"\n    Header set Expires "0"\n  </IfModule>\n</FilesMatch>\n\n<FilesMatch "\\.(js|css)$">\n  <IfModule mod_headers.c>\n    Header set Cache-Control "max-age=60, public"\n  </IfModule>\n</FilesMatch>\n\n<FilesMatch "^config\\.json$">\n  FileETag None\n  <IfModule mod_headers.c>\n    Header set Cache-Control "no-cache, no-store, must-revalidate"\n    Header set Pragma "no-cache"\n    Header set Expires "0"\n  </IfModule>\n</FilesMatch>\n' > .htaccess

    - name: Write version file to out
      run: |
        cd UI/frontend/out
        echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" > version.txt
        echo "commit_sha=${{ github.sha }}" >> version.txt
        echo "endpoint=${{ vars.MODAL_ENDPOINT }}" >> version.txt

    - name: Verify endpoint in exported files
      run: |
        echo "Verifying endpoint in exported bundle..."
        grep -R "${{ vars.MODAL_ENDPOINT }}" UI/frontend/out || (echo "Endpoint not found in bundle" && exit 1)

    - name: FTPS Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        security: strict
        local-dir: UI/frontend/out/
        server-dir: /public_html/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/** 